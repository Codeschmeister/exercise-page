<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link
      rel="shortcut icon"
      href="../media/icons/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../hmtl/index.html">WebFood</a>
      </div>
      <nav>
        <ul class="nav__list">
          <li class="nav__list-item"><a href="">Menu</a></li>
          <li class="nav__list-item"><a href="">My Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section>
        <ul>
          <li class="menu__food-item">
            <article>
              <img
                src="../media/images/menu/risotto.jpg"
                alt="Delicious Risotto with Tiger Prawns"
              />
              <h2>Rissoto with Tiger Prawns</h2>
              <a href="">Add to Cart</a>
            </article>
          </li>
          <li>
            <article>
              <img
                src="../media/images/menu/cheeseburgers.jpg"
                alt="Two delicious American Cheeseburgers with French Fries"
              />
              <h2>Cheeseburgers</h2>
              <a href="">Add to Cart</a>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="footer__socials">
        <img src="../media/icons/facebook.png" alt="Facebook's Logo" />
        <img src="../media/icons/insta.png" alt="Instagrams's Logo" />
      </div>
      <div class="footer__text-links">
        <ul class="footer__list">
          <li class="footer__list-item"><a href="">About us</a></li>
          <li class="footer__list-item"><a href="">Contact</a></li>
          <li class="footer__list-item"><a href="">Legal Information</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
